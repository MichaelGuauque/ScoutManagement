<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Miembro</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/crear-miembroStyle.css}">
    <link rel="stylesheet" th:href="@{/style/notification.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css}">
    <script th:src="@{/js/notification.js}"></script>
</head>
<body>
<!-- Botón hamburguesa para móviles -->
<button class="sidebar-toggle" id="sidebarToggle">
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</button>

<!-- Overlay para fondos oscuros al abrir sidebar en móvil -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div th:include="admin/template_admin.html::header"></div>


<!-- Contenido principal -->
<main>
    <!-- Aquí va el contenido de la página -->

    <div class="container">
        <div class="header">
            <h1 class="encabezado">Modificar Datos de Miembros</h1>
            <p class="description">

                Desde aquí puedes actualizar la información personal de un miembro del grupo scout.
            </p>
        </div>

        <form id="formularioMiembro"
              th:action="@{/miembros/actualizarMiembro/{id}(id=${personaModificada.userEntity.id})}"
              method="post">
            <div class="section">
                <h2 class="section-title">Información Básica</h2>
                <p class="section-subtitle">Datos básicos sobre el miembro.</p>
                <div class="form-row">
                    <div class="form-group">
                        <label for="primerNombre">Primer Nombre</label>
                        <input type="text" name="primerNombre" id="primerNombre" required maxlength="25"
                               pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ]+"
                               oninvalid="validarPrimerNombre(this)"
                               oninput="this.setCustomValidity('')"
                               th:value="${personaModificada.primerNombre}"
                               placeholder="Ingresa el primer nombre...">
                    </div>

                    <div class="form-group">
                        <label for="segundoNombre">Segundo Nombre</label>
                        <input type="text" name="segundoNombre" id="segundoNombre" maxlength="25"
                               pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+"
                               oninvalid="validarSegundoNombre(this)"
                               oninput="this.setCustomValidity('')"
                               th:value="${personaModificada.segundoNombre}"
                               placeholder="Ingresa el segundo nombre...">
                    </div>

                    <div class="form-group">
                        <label for="primerApellido">Primer Apellido</label>
                        <input type="text" name="primerApellido" id="primerApellido" maxlength="25" required
                               pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ]+"
                               oninvalid="validarPrimerApellido(this)"
                               oninput="this.setCustomValidity('')"
                               th:value="${personaModificada.primerApellido}"
                               placeholder="Ingresa el primer apellido...">
                    </div>

                    <div class="form-group">
                        <label for="segundoApellido">Segundo Apellido</label>
                        <input type="text" name="segundoApellido" id="segundoApellido" maxlength="25"
                               pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ]+"
                               oninvalid="validarSegundoApellido(this)"
                               oninput="this.setCustomValidity('')"
                               th:value="${personaModificada.segundoApellido}"
                               placeholder="Ingresa el segundo apellido...">
                    </div>
                </div>

                <!-- Segunda fila: 1 select, 1 numérico, 1 texto -->
                <div class="form-row">
                    <div class="form-group" style="max-width: 185px;">
                        <label for="tipoDeDocumento">Tipo de Documento</label>
                        <select class="form-select" name="tipoDeDocumento" id="tipoDeDocumento" required
                                oninvalid="this.setCustomValidity('Por favor selecciona un tipo de documento')"
                                oninput="this.setCustomValidity('')">
                            <option value="" disabled selected>Seleccione...</option>
                            <th:block th:each="tipoDeDocumento : ${tiposDeDocumento}">
                                <option th:value="${tipoDeDocumento}" th:text="${tipoDeDocumento}"
                                        th:selected="${personaModificada.tipoDeDocumento == tipoDeDocumento}">
                                </option>
                            </th:block>
                        </select>
                    </div>

                    <div class="form-group" style="max-width: 390px;">
                        <label for="numeroDeDocumento">Número Documento</label>
                        <input type="number" name="numeroDeDocumento" id="numeroDeDocumento" min="1000000"
                               max="99999999999" required placeholder="Ingresa aquí el documento..."
                               oninvalid="this.setCustomValidity('Por favor ingresa un número de documento válido')"
                               oninput="this.setCustomValidity('')"
                               th:value="${(errorDocumento != null) ? documentoIngresado : personaModificada?.numeroDeDocumento}">
                    </div>

                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" name="usuario.username" id="usuario.username" maxlength="50" required
                               disabled

                               oninvalid="this.setCustomValidity('Por favor ingresa un correo válido')"
                               oninput="this.setCustomValidity('')"
                               th:value="${personaModificada.getUserEntity().getUsername()}"
                               placeholder="Ingresa aquí el correo...">
                    </div>
                </div>
            </div>
            <!-- Título para la sección de función -->
            <div class="section">
                <h2 class="section-title">Función dentro del Grupo</h2>
                <p class="section-subtitle">Selecciona el rol, el cargo y la rama a la que pertenece el miembro.</p>


                <!-- Tercera fila: 3 selects -->
                <div class="form-row">
                    <div class="form-group" style="max-width: 185px;">
                        <label for="rol">Rol</label>
                        <select class="form-select" name="rol" id="rol" onchange="actualizarCargos()" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <th:block th:each="rol : ${roles}">
                                <option th:value="${rol}" th:text="${rol}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select class="form-select" name="cargo" id="cargo" required disabled>
                            <option value="" disabled selected>Selecciona el Cargo...</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="rama">Rama</label>
                        <select class="form-select" name="rama" id="rama"
                                style="pointer-events: none; background-color: #f3f3f3;">
                            <option value="" selected>Seleccione...</option>
                            <th:block th:each="rama : ${ramas}">
                                <option th:value="${rama}" th:text="${rama}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-primary">Guardar</button>
                <button type="button" class="btn-secondary" onclick="cancelarRegistro()">Cancelar</button>

            </div>
        </form>
    </div>


    <div th:include="admin/template_admin.html::footer"></div>


</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
<!-- JavaScript para la funcionalidad -->
<script>
    // Configurar los datepickers
    const dateConfig = {
        locale: {
            firstDayOfWeek: 1,
            weekdays: {
                shorthand: ['Do', 'Lu', 'Ma', 'Mi', 'Ju', 'Vi', 'Sa'],
                longhand: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado']
            },
            months: {
                shorthand: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                longhand: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre']
            }
        },
        dateFormat: "d/m/Y",
        altInput: true,
        altFormat: "d/m/Y",
        allowInput: false
    };

    // Inicializar datepickers
    flatpickr("#start-date", dateConfig);
    flatpickr("#end-date", dateConfig);

    const tabs = document.querySelectorAll(".tab");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            // Remover clase activa de todas
            tabs.forEach(t => t.classList.remove("active"));
            // Activar la que se clickeó
            tab.classList.add("active");

            // Aquí puedes controlar qué contenido mostrar según la pestaña
            const selectedTab = tab.dataset.tab;
            console.log("Seleccionaste:", selectedTab);

            // Por ejemplo:
            // document.querySelector('#contenido-proximas').style.display = selectedTab === 'proximas' ? 'block' : 'none';
            // document.querySelector('#contenido-finalizadas').style.display = selectedTab === 'finalizadas' ? 'block' : 'none';
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const realDateInput = document.getElementById('real-date');
        const displayDateInput = document.getElementById('display-date');
        const calendarTrigger = document.getElementById('calendar-trigger');

        // Función para formatear la fecha (dd/mm/yyyy)
        function formatDate(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Cuando el campo real de fecha cambia
        realDateInput.addEventListener('change', function () {
            if (this.value) {
                const selectedDate = new Date(this.value);
                displayDateInput.value = formatDate(selectedDate);
            } else {
                displayDateInput.value = '';
            }
        });

        // Cuando se hace clic en el campo de texto o el icono
        function openDatePicker() {
            realDateInput.showPicker ? realDateInput.showPicker() : realDateInput.click();
        }

        displayDateInput.addEventListener('click', openDatePicker);
        calendarTrigger.addEventListener('click', openDatePicker);
    });

    document.addEventListener('DOMContentLoaded', function () {
        // Manejar clic en los botones de expansión
        document.querySelectorAll('.expand-btn').forEach(button => {
            button.addEventListener('click', function (e) {
                e.stopPropagation();

                // Cerrar otros dropdowns abiertos
                document.querySelectorAll('.expand-btn').forEach(btn => {
                    if (btn !== this) {
                        btn.classList.remove('active');
                        const menu = btn.nextElementSibling;
                        if (menu && menu.classList.contains('dropdown-menu')) {
                            menu.classList.remove('active');
                        }
                        // Remover clase menu-active del contenedor
                        const container = btn.closest('.dropdown-container');
                        if (container) {
                            container.classList.remove('menu-active');
                        }
                    }
                });

                // Toggle el dropdown actual
                this.classList.toggle('active');
                const dropdownMenu = this.nextElementSibling;
                if (dropdownMenu && dropdownMenu.classList.contains('dropdown-menu')) {
                    dropdownMenu.classList.toggle('active');

                    // Añadir o remover clase menu-active al contenedor
                    const container = this.closest('.dropdown-container');
                    if (container) {
                        if (dropdownMenu.classList.contains('active')) {
                            container.classList.add('menu-active');
                        } else {
                            container.classList.remove('menu-active');
                        }
                    }
                }
            });
        });

        // Cerrar dropdown al hacer clic fuera
        document.addEventListener('click', function () {
            document.querySelectorAll('.expand-btn.active').forEach(btn => {
                btn.classList.remove('active');
                const menu = btn.nextElementSibling;
                if (menu && menu.classList.contains('dropdown-menu')) {
                    menu.classList.remove('active');
                }
                // Remover clase menu-active del contenedor
                const container = btn.closest('.dropdown-container');
                if (container) {
                    container.classList.remove('menu-active');
                }
            });
        });

        // Manejar clic en las opciones del dropdown
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.stopPropagation();

                // Marcar la opción seleccionada
                const parentMenu = this.closest('.dropdown-menu');
                parentMenu.querySelectorAll('.dropdown-item').forEach(menuItem => {
                    menuItem.classList.remove('active');
                });
                this.classList.add('active');

                // Aquí puedes añadir la lógica para cada opción
                const action = this.querySelector('span').textContent;
                console.log(`Acción seleccionada: ${action}`);

                // Cerrar el dropdown después de seleccionar
                const expandButton = parentMenu.previousElementSibling;
                if (expandButton && expandButton.classList.contains('expand-btn')) {
                    expandButton.classList.remove('active');
                    parentMenu.classList.remove('active');

                    // Remover clase menu-active del contenedor
                    const container = expandButton.closest('.dropdown-container');
                    if (container) {
                        container.classList.remove('menu-active');
                    }
                }
            });
        });
    });

    // Script para el menú de perfil
    document.querySelector('.perfil-flecha').addEventListener('click', function () {
        const perfilMenu = document.getElementById('perfilMenu');
        perfilMenu.classList.toggle('show-menu');
    });

    // Cerrar el menú al hacer clic fuera de él
    document.addEventListener('click', function (event) {
        const perfilMenu = document.getElementById('perfilMenu');
        const perfilFlecha = document.querySelector('.perfil-flecha');

        // Si el clic no fue en el menú ni en el botón de la flecha, cerrar el menú
        if (!perfilMenu.contains(event.target) && !perfilFlecha.contains(event.target)) {
            perfilMenu.classList.remove('show-menu');
        }
    });

    // Script para los menús desplegables de navegación
    document.querySelectorAll('.main-button').forEach(button => {
        button.addEventListener('click', (event) => {
            // Evitar que se cierre el sidebar si solo estamos desplegando submenu
            event.stopPropagation();

            const parent = button.parentElement;
            const wasActive = parent.classList.contains('active');

            // Cerrar todos los menús activos
            document.querySelectorAll('.menu-item.active').forEach(item => {
                item.classList.remove('active');
            });

            // Si no estaba activo, activarlo
            if (!wasActive) {
                parent.classList.add('active');
            }
        });
    });

    // Script para toggle del sidebar en móviles
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const hamburger = document.getElementById('hamburger');
    const overlay = document.getElementById('sidebarOverlay');

    sidebarToggle.addEventListener('click', function () {
        sidebar.classList.toggle('open');
        hamburger.classList.toggle('open');
        overlay.classList.toggle('active');

        // Mover el botón también cuando el sidebar está abierto
        sidebarToggle.classList.toggle('moved');
    });

    // Cerrar sidebar al hacer clic en el overlay
    overlay.addEventListener('click', function () {
        sidebar.classList.remove('open');
        hamburger.classList.remove('open');
        overlay.classList.remove('active');
        sidebarToggle.classList.remove('moved'); // Regresar el botón a su posición original
    });

    // Cerrar sidebar SOLO cuando se hace clic en enlaces de navegación
    document.querySelectorAll('.nav-link').forEach(item => {
        item.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
                hamburger.classList.remove('open');
                overlay.classList.remove('active');
                sidebarToggle.classList.remove('moved'); // Regresar el botón a su posición original
            }
        });
    });

    // Ajustar al cambiar el tamaño de la ventana
    window.addEventListener('resize', function () {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('open');
            hamburger.classList.remove('open');
            overlay.classList.remove('active');
            sidebarToggle.classList.remove('moved'); // Regresar el botón a su posición original
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        const perfilFlecha = document.querySelector('.flecha-perfil');
        const perfilMenu = document.getElementById('perfilMenu');

        // Función para alternar el menú
        function toggleMenu() {
            // Toggle para el menú
            perfilMenu.classList.toggle('show');

            // Toggle para la flecha (rotación)
            perfilFlecha.classList.toggle('active');
        }

        // Event listener para el clic en la flecha
        perfilFlecha.addEventListener('click', toggleMenu);

        // Cerrar el menú cuando se hace clic fuera de él
        document.addEventListener('click', function (event) {
            const isClickInsideMenu = perfilMenu.contains(event.target);
            const isClickOnFlecha = perfilFlecha.contains(event.target);

            // Si el menú está visible y el clic no fue dentro del menú ni en la flecha
            if (perfilMenu.classList.contains('show') && !isClickInsideMenu && !isClickOnFlecha) {
                toggleMenu();
            }
        });
    });
</script>
<script>
    const cargosPorRol = {
        ADULTO: [
            {value: 'JEFE_MANADA', text: 'Jefe de Manada'},
            {value: 'JEFE_TROPA', text: 'Jefe de Tropa'},
            {value: 'JEFE_COMUNIDAD', text: 'Jefe de Comunidad'},
            {value: 'JEFE_CLAN', text: 'Jefe de Clan'}
        ],
        JOVEN: [
            {value: 'LOBATO', text: 'Lobato'},
            {value: 'SCOUT', text: 'Scout'},
            {value: 'CAMINANTE', text: 'Caminante'},
            {value: 'ROVER', text: 'Rover'}
        ],
        PUBLICO: []
    };

    const ramaPorCargo = {
        JEFE_MANADA: 'MANADA',
        LOBATO: 'MANADA',
        JEFE_TROPA: 'TROPA',
        SCOUT: 'TROPA',
        JEFE_COMUNIDAD: 'COMUNIDAD',
        CAMINANTE: 'COMUNIDAD',
        JEFE_CLAN: 'CLAN',
        ROVER: 'CLAN'
    };


    function actualizarCargos(preselectedCargo = null) {
        const rolSelect = document.getElementById('rol');
        const cargoSelect = document.getElementById('cargo');
        const ramaSelect = document.getElementById('rama');
        const rolSeleccionado = rolSelect.value;

        // Limpiar opciones
        cargoSelect.innerHTML = '<option value="" disabled selected>Selecciona el Cargo...</option>';
        cargoSelect.disabled = true;

        if (rolSeleccionado && cargosPorRol[rolSeleccionado]) {
            cargosPorRol[rolSeleccionado].forEach(cargo => {
                const option = document.createElement('option');
                option.value = cargo.value;
                option.text = cargo.text;

                if (preselectedCargo && preselectedCargo === cargo.value) {
                    option.selected = true;
                }

                cargoSelect.appendChild(option);
            });
            cargoSelect.disabled = false;
        }

        // Limpiar rama
        if (ramaSelect) {
            ramaSelect.value = '';
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const rolActual = /*[[${rolSeleccionado}]]*/ 'null';
        const cargoActual = /*[[${personaModificada.cargo?.name()}]]*/ 'null';

        if (rolActual !== 'null') {
            document.getElementById('rol').value = rolActual;
            actualizarCargos(cargoActual); // Aquí sí pasamos el cargo actual
        }
    });


    function actualizarRama() {
        const cargoSelect = document.getElementById('cargo');
        const ramaSelect = document.getElementById('rama');
        const cargoSeleccionado = cargoSelect.value;

        if (ramaPorCargo[cargoSeleccionado]) {
            ramaSelect.value = ramaPorCargo[cargoSeleccionado];
        } else {
            ramaSelect.value = '';
        }
    }

    // Vincular el evento al cambio de cargo
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('cargo').addEventListener('change', actualizarRama);
    });
</script>

<script th:if="${message != null}">
    window.onload = function () {
        showSimpleNotification("[[${message}]]", "[[${type}]]");
    }

</script>

<script>
    function validarPrimerNombre(input) {
        if (input.validity.valueMissing) {
            input.setCustomValidity('Por favor, ingresa el primer nombre');
        } else if (input.value.includes(' ')) {
            input.setCustomValidity('Por favor, ingresa únicamente el primer nombre');
        } else if (input.validity.patternMismatch) {
            input.setCustomValidity('Por favor, ingresa un primer nombre válido');
        } else {
            input.setCustomValidity('');
        }
    }

    function validarSegundoNombre(input) {

        if (input.validity.patternMismatch) {
            input.setCustomValidity('Por favor, ingresa un segundo nombre válido');
        } else {
            input.setCustomValidity('');
        }
    }

    function validarPrimerApellido(input) {
        if (input.validity.valueMissing) {
            input.setCustomValidity('Por favor, ingresa el primer apellido');
        } else if (input.value.includes(' ')) {
            input.setCustomValidity('Por favor, ingresa únicamente el primer apellido');
        } else if (input.validity.patternMismatch) {
            input.setCustomValidity('Por favor, ingresa un primer apellido valido.');
        } else {
            input.setCustomValidity('');
        }
    }

    function validarSegundoApellido(input) {
        if (input.value.includes(' ')) {
            input.setCustomValidity('Por favor, ingresa únicamente el segundo apellido');
        } else if (input.validity.patternMismatch) {
            input.setCustomValidity('Por favor, ingresa un segundo apellido válido');
        } else {
            input.setCustomValidity('');
        }
    }

</script>
<script th:inline="javascript">
    function cancelarRegistro() {
        const miembro = /*[[${session.miembro}]]*/ 'miembro';

        if (miembro === 'jefe') {
            window.location.href = "/miembros/jefes?cancelado=true";
        } else {
            window.location.href = "/miembros?cancelado=true";
        }
    }

</script>
</script>
</body>
